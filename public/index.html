<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <meta charset="UTF-8">
    <title>API Basejump - Image Search</title>
</head>
<body>
    <div class="container">
        <h1 class="header">API Basejump: File Metadata Microservice</h1>
        <blockquote>User Stories:
            <ol>
                <li>I can submit a FormData object that includes a file upload.</li>
                <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
            </ol>
    
        </blockquote>
    </div>
    <div class="container">
        <form method="post" action="/" enctype="multipart/form-data">
            <input type="file" name="userFile">
            <input type="submit" value="Get File Size" name="submit">
        </form>
    </div>
</body>
</html>
